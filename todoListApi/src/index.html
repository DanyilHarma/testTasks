<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <title>TODO</title>
</head>

<body>

    <div class="todoContainer">
        <header>
            <div class="searchField">
                <form action="">
                    <div class="inputContainer">
                        <input type="search" placeholder="Поиск" id="search">
                        <div name="" id="inputResults">

                        </div>
                    </div>
                </form>
            </div>
            <img src="assets/images/avatar.svg" alt="avatar">
        </header>
        <div class="todoContent">
            <div class="leftPart">
                <aside>
                    <button class="today">Сегодня</button>
                    <button class="toWeek">На неделю</button>
                    <div class="date-picker-range">
                        <label for="from-date">От:</label>
                        <input type="date" id="from-date" class="date-input">
                        <label for="to-date">До:</label>
                        <input type="date" id="to-date" class="date-input">
                    </div>
                    <button id="apply-dates">Применить</button>
                    <div class="checkboxContainer">
                        <input type="checkbox" id="checkboxStatus">
                        <label for="checkboxStatus">Только невыполненные</label>
                    </div>
                </aside>
            </div>
            <div class="rightPart">
                <div class="top">
                    <span class="sort">Cортировать по дате</span>
                </div>
                <div class="assignContainer">

                </div>
            </div>
        </div>
    </div>
    <script src="scripts/dataService.js"></script>
    <script src="scripts/searchService.js"></script>
    <script src="scripts/uiService.js"></script>
    <script src="scripts/dateUtils.js"></script>
    <script src="scripts/modalService.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
